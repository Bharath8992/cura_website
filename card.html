<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Card Example</title>
<style>
  body {
    height: 2000px; /* just for scrolling */
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  /* Card container */
  #scrollCard {
    position: fixed;
    top: 50%;
    left: -500px; /* start off-screen left */
    transform: translateY(-50%);
    background-color: #4CAF50;
    color: white;
    border-radius: 15px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.4);
    display: none;
    z-index: 1000;
    width: 500px;
    max-width: 90%;
    overflow: hidden;
    animation: slideIn 0.8s forwards;
  }

  /* Card content layout */
  #scrollCard .card-content {
    display: flex;
    align-items: flex-start;
    padding: 20px;
  }

  #scrollCard img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
  }

  #scrollCard .text {
    margin-left: 20px;
    flex: 1;
  }

  #scrollCard .text h2 {
    margin: 0;
    font-size: 20px;
  }

  #scrollCard .text p {
    margin: 5px 0 10px 0;
    font-size: 16px;
    font-weight: bold;
  }

  #scrollCard .text .contact {
    font-size: 14px;
    font-weight: normal;
    line-height: 1.4;
  }

  #scrollCard .close-btn {
    position: absolute;
    top: 6px;
    right: 10px;
    background: transparent;
    border: none;
    color: rgb(235, 45, 45);
    font-size: 30px;
    cursor: pointer;
  }

  @keyframes slideIn {
    from { left: -500px; opacity: 0; }
    to { left: 50%; opacity: 1; transform: translate(-50%, -50%); }
  }
</style>
</head>
<body>

<div id="scrollCard">
  <button class="close-btn">&times;</button>
  <div class="card-content">
    <img src="images/cura poster.jpg" alt="Therapy Image">
    <div class="text">
      <h2>Welcome to Cura Therapy Center</h2>
      <p>25% Off Today!</p>
      <div class="contact">
        <strong>Contact Us:</strong><br>
        CMC Eye Hospital Road, Dinakaran Stopping,<br>
        Opp. New Fresh Market, Near Bajaj Showroom,<br>
        First Floor Above MedPlus, Arni Road, Vellore<br>
        <br>
        <strong>Phone:</strong> +91 8610609373<br>
        <strong>Email:</strong> curatherapycenter@gmail.com
      </div>
    </div>
  </div>
</div>

<script>
  const card = document.getElementById('scrollCard');
  const closeBtn = card.querySelector('.close-btn');

  // Check if already shown this session
  if (!sessionStorage.getItem('cardShown')) {
    let shown = false;

    window.addEventListener('scroll', () => {
      if (!shown && window.scrollY > 100) { // Trigger after 100px scroll
        shown = true;
        setTimeout(() => {
          card.style.display = 'block';
          sessionStorage.setItem('cardShown', 'true');
        }, 1000); // 1 second delay
      }
    });
  }

  // Close button functionality
  closeBtn.addEventListener('click', () => {
    card.style.display = 'none';
  });
</script>

</body>
</html>
